<ion-header-bar class="purseTool">
    <i class="icon ion-chevron-left header_left" ng-click="backWard()"></i>
    <h1 class="title">钱包备份</h1>
</ion-header-bar>
<ion-content ng-controller="inputPasswordCtrl">
    <div>请输入交易密码</div>
    <label class="item item-input">
        <input type="password" maxlength="6"  placeholder="请输入密码" ng-model="tradePassword">
    </label>
    <button class="button button-block button-dark" ng-click="inputPassword()">
        确定
    </button>
</ion-content>
