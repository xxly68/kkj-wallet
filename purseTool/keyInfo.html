
<ion-header-bar class="purseTool">
    <i class="icon ion-chevron-left header_left" ng-click="backWard()"></i>
    <h1 class="title">密钥</h1>
</ion-header-bar>
<ion-content ng-controller="keyInfoCtrl">
    <div class="warn"><span>注意!</span>拥有私钥就能完全控制该地址的资产,不要分享给任何人。</div>
    <div style="padding-left: 20px"> 以下是 <span class="keyName"> {{wallet.fshortname}} </span>的地址和密钥,点击可复制</div>
    <ul class="keyinfo">
        <li><span>地址</span><div class="key" ng-click="copyAddress('contentTextarea2','showMsgDiv2')">{{wallet.address}}</div></li>
        <li><span>密钥</span><div style="width: 90%" class="add" ng-click="copyKey('contentTextarea2','showMsgDiv2')">{{wallet.privkey}}</div></li>
    </ul>
    <textarea id="contentTextarea2" style="opacity: 0;top: 0;left: 0; position: absolute"></textarea>
    <div id="showMsgDiv2" style="margin-left: 42%;margin-top: 20px;display: none;"></div>
</ion-content>
