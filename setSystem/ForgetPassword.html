<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../css/ionic.css"/>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="../css/kcash.css"/>
    <title>忘记密码</title>
    <script src="../js/ionic.bundle.js"></script>
</head>
<body>
<ion-header-bar class="purseTool">
    <i class="icon ion-chevron-left header_left" ng-click="backWard()"></i>
    <h1 class="title">忘记密码</h1>
</ion-header-bar>
<ion-content>
    <div class="warn">
        Kcash不存在储用户密码，无法提供找回或重置功能。
        如果忘记密码，用户只能通过自己备份的钱包助记词，重新导入设置新密码。
        <p>注意！</p>
        删除钱包前，请务必确认已备份好钱包助记词，否则将丢弃你的钱包资产。
    </div>
    <button class="button button-block button-dark">知道了，返回</button>
</ion-content>
<script>
    var app = angular.module('myApp',['ionic']);
</script>
</body>
</html>
